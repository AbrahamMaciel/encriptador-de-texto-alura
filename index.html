<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>

<body>
    <main class="main">
        <section class="input-section">
            <div class="container-logo">
                <img src="img/Logo1x.png" id="logo_alura" alt="logo_alura">
            </div>

            <textarea title="text-input" id="text-input" placeholder="Ingrese el texto aqui"></textarea>

            <label for="btn" id="btn_label">Solo letras minusculas y sin acentos</label>
            <div class="btn">
                <button type="button" class="btn btnEncrypt">Encriptar</button>
                <button type="button" class="btn btnDecrypt">Desencriptar</button>
            </div>


        </section>

        <section class="output-section">
            <div class="container-output">

                <textarea title="text-output" id="text-output" placeholder="bruh..."></textarea>

            </div>

        </section>

    </main>

    <footer>
        <p class="copyright">All rights reserved by the doguies of the prado&copy</p>
    </footer>
</body>

</html>
