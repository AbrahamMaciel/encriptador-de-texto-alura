    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

<body>
    <main class="main">
        <section class="input-section">


            <textarea title="text-input" id="text-input" placeholder="Ingrese el texto aqui"></textarea>

            <div class="btn">

                <button type="button" class="btnDecrypt">Desencriptar</button>
            </div>


        </section>

        <section class="output-section">

            <textarea title="text-output" id="text-output" placeholder="bruh..."></textarea>

        </section>

    </main>
