<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
  </head>

  <body>
    <header>
      <img src="./img/Logo1x.png" alt="logo_alura" id="logo_alura" />
    </header>
    <main>
      <section class="input-section">
        <div class="container-textarea-input">
          <div class="grow-wrap">
            <textarea
              title="input-textarea"
              id="input-textarea"
              placeholder="Ingrese el texto aqui"
              onInput="this.parentNode.dataset.replicatedValue = this.value"
            ></textarea>
          </div>
          <div class="label-container">
            <label for="container-textarea" id="label-input-textarea"
              ><img
                src="img/bi_exclamation-circle-fill1x.png"
                alt="warning_icon"
              />Solo letras min√∫sculas y sin acentos</label
            >
          </div>
        </div>
        <div class="btn input">
          <button type="button" class="btn btnEncrypt">Encriptar</button>
          <button type="button" class="btn btnDecrypt">Desencriptar</button>
        </div>
      </section>
      <section class="output-section">
        <div class="container-output">
          <div class="container-textarea-output">
            <div class="grow-wrap">
              <textarea
                title="text-output"
                id="text-output"
                onInput="this.parentNode.dataset.replicatedValue = this.value"
              ></textarea>
            </div>
          </div>
          <div class="btn" id="btn-copy-container">
            <button type="button" class="btn-copy">Copiar</button>
          </div>
        </div>
      </section>
    </main>
    <footer>All rights reserved by the Doguies of the Prado</footer>
  </body>
</html>
